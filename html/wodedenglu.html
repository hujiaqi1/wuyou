<script>

    var code = document.getElementById("code");
    code.onclick = function () {
        var num = 60;
        auto();   //    计时器
        var timer = setInterval(auto, 1000);
        function auto() {
            num--;
            if (num <= 0) {
                clearInterval(timer);
                code.innerHTML = '获取验证码';
            } else {
                code.innerHTML = '（' + num + '秒）重发';

            }
        }

    }

</script>
